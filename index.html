<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnyGame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to AnyGame</h1>
  </header>

  <main>
    <section id="animal-selection">
      <h2>Select your Animal</h2>
      <div class="animal-buttons">
        <button id="cat">Cat</button>
        <button id="dog">Dog</button>
        <button id="guinea-pig">Guinea Pig</button>
        <button id="rabbit">Rabbit</button>
        <button id="fish">Fish</button>
      </div>
    </section>

    <section id="game-board" style="display:none;">
      <h2>Explore the Map</h2>
      <canvas id="gameCanvas"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
